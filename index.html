<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Interactive card details form</title>

</head>

<body>

  <section>
    <div class="container">
      <div class="mobile-bg">
        <img src="images/bg-main-mobile.png" alt="">
      </div>
      <div class="main">
        <div class="cards">
          <div class="front-card">
            <div class="card-logo">
              <img src="images/card-logo.svg" alt="">
            </div>
            <div class="card-number">
              <p>0000 0000 0000 0000</p>
            </div>
            <div class="card-info">
              <div class="card-name">
                <p>JANE APPLESEED</p>
              </div>
              <div class="card-date">
                <p>00/00</p>
              </div>
            </div>
          </div>
          <div class="back-card">
            <p>000</p>
          </div>
        </div>
        <div>
          <div class="forms">
            <form class="cardholder" action="">
              <label for="name">CARDHOLDER NAME</label>
              <input type="text" placeholder="e.g. Jane Appleseed">
            </form>
            <form class="cardnumber" action="">
              <label for="name">CARD NUMBER</label>
              <input type="text" placeholder="e.g. 1243 5678 9123 0000">
            </form>
            <form class="expdate" action="">
              <div class="expdate-text">
                <label for="name">EXP. DATE (MM/YY)</label>
                <div class="mm-yy-flex">
                  <input type="text" placeholder="MM">
                  <input type="text" placeholder="YY">
                </div>
              </div>
              <div class="cvc-number">
                <label for="name">CVC</label>
                <input type="text" placeholder="e.g. 123">
              </div>
            </form>
            <form action="">
              <input class="submit-button" type="submit" value="Confirm">
            </form>
          </div>
          <div class="thank-you">
            <div class="thank-img">
              <img src="images/icon-complete.svg" alt="">
            </div>
            <div class="thank-you-text">
              <h1>THANK YOU!</h1>
              <p>We've added your card details</p>
            </div>
            <div class="thank-button">
              <button>Continue</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script src="main.js"></script>
</body>

</html>
